<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Cardo&family=Poppins&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/47c22e8f6a.js"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="mb-3" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter your city"
                  class="form-control"
                  id="search-text-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-light w-100"
                />
              </div>
            </div>
          </form>

          <div class="overview">
            <h2>SUNDAY, 13:30</h2>
            <h3 id="city">PARIS</h3>
            <p id="comment">Sunny</p>
          </div>

          <div class="row row-cols-4">
            <div class="col-4">
              <span id="degree">22</span>
              <span class="degree-units">
                <a href="#" id="celsius">°C |</a>
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </div>
            <div class="col-4">
              <a href="https://fontawesome.com/" target="_blank"></a>
              <span id="icon"><i class="fa-solid fa-sun"></i></span>
            </div>
            <div class="col-4">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>

          <h4>5 Day Weather Forecast</h4>

          <div class="card-group">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Monday</h5>
                <a href="https://fontawesome.com/" target="_blank"></a>
                <p class="card-text">
                  <i class="fa-solid fa-cloud"></i>
                </p>
                <p class="card-text"><span id="degree-2">20°</span></p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tuesday</h5>
                <a href="https://fontawesome.com/" target="_blank"></a>
                <p class="card-text">
                  <i class="fa-solid fa-cloud-sun"></i>
                </p>
                <p class="card-text"><span id="degree-2">21°</span></p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <a href="https://fontawesome.com/" target="_blank"></a>
                <p class="card-text">
                  <i class="fa-solid fa-sun"></i>
                </p>
                <p class="card-text"><span id="degree-2">20°</span></p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Thursday</h5>
                <a href="https://fontawesome.com/" target="_blank"></a>
                <p class="card-text">
                  <i class="fa-solid fa-cloud-rain"></i>
                </p>
                <p class="card-text"><span id="degree-2">19°</span></p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Friday</h5>
                <a href="https://fontawesome.com/" target="_blank"></a>
                <p class="card-text">
                  <i class="fa-solid fa-sun"></i>
                </p>
                <p class="card-text"><span id="degree-2">22°</span></p>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/t-taia/Weather/" target="_blank">
            GitHub
          </a></small
        >
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
