<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Cardo&family=Poppins&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/47c22e8f6a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="mb-3" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter your city"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-light w-100"
                />
              </div>
            </div>
          </form>

          <div class="overview">
            <h2 id="date">SUNDAY, 13:30</h2>
            <h3 id="city">PARIS</h3>
            <div>
              <span></span>
            </div>
          </div>

          <div class="row row-cols-4">
            <div class="col-4">
              <div class="clearfix weather-temperature">
                <span id="temperature"><strong>22</strong></span>
                <span class="degree-units">
                  <a href="" id="celsius" class="active">Â°C </a>
                  <a href="" id="fahrenheit"></a>
                </span>
              </div>
            </div>

            <div class="col-4">
              <img src="rain.png" alt="rain" id="icon" />
            </div>

            <div class="col-4">
              <ul>
                <li><span id="description"></span></li>
                <li>Humidity: <span id="humidity">80</span>%</li>
                <li>Wind: <span id="wind">5</span>km/h</li>
              </ul>
            </div>
          </div>

          <h4>Weather Forecast</h4>

          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <small>
        <a href="https://github.com/t-taia/Weather/" target="_blank">
          GitHub
        </a></small
      >
    <script src="index.js"></script>
  </body>
</html>
